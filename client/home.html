<html >
  <head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/appStyle.css">
    <link rel="stylesheet" href="./lib/stylesheets/tipsy.css">
  </head>
  <body>

    <script type="text/javascript">
      if (window.location.hash == '#_=_') {
          window.location.hash = '';
      }
    </script>

    <nav style="background-color: #32b7f7; border-bottom: 1px solid #32b7f7;" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <a style="margin-left: 80px" class="navbar-brand" href="/home">
            Social Flix
            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
            </a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a style="margin-right: 45px" href="/login">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
      <!-- search queries container -->
      <div class="col-sm-3">
        <div id="saved-search-results-container">
          <button id="show-saved-results-btn"><i class="fa fa-bookmark"></i>Saved</button>
          <button id="show-searched-results-btn"><i class="fa fa-search"></i>Searched</button>
          <div id="disable-functionality">
            <div id="search-results-container">
              <h3>Searched Videos</h3>
              <form id='urlID'>
                <div id="search-results">
                </div>
              </form>
            </div>
            <div id="saved-results-container">
              <h3>Saved Videos</h3>
              <form id='urlID'>
                <div id="search-results">
                </div>
              </form>
            </div>
          </div>  
        </div>
      </div>

      <div class='side-border col-sm-6'>
        <div id="search-input-container">
          <input id='youTubeSearchInput' type="text" placeholder=" Search Youtube Videos...">
            <button id="search-btn"><i class="fa fa-youtube-square"></i>Search</button>
          </input>
        </div>        
        <!-- YT API player -->
        <div class="videoPlayer">
          <div class='youtube-player'id='player'>
          <!-- YT API player -->
          </div>
        </div>
        <div class="line-break"></div>
        <!-- Control Buttons -->
        <div id='playerControls'>
          <button class="video-controls-style" id="saveToPlaylist" onclick="saveToPlaylist();"><i class="fa fa-bookmark big-icon"></i>save</button>
          <!-- <button class="video-controls-style" id="removeFromPlaylist"><i class="fa fa-bookmark big-icon"></i>remove</button> -->

          <button class="video-controls-style" id="playVid" onclick="playVideo();"><i class="fa fa-play-circle big-icon"></i></i></button>
          <button class="video-controls-style" id="pauseVid" onclick="pauseVideo();"><i class="fa fa-pause-circle big-icon"></i></button>
          <button class="video-controls-style" id="muteVid" onclick="muteVideo();"><i class="fa fa-volume-off big-icon"></i></button>
          <button class="video-controls-style" id="unmuteVid" onclick="unMuteVideo();"><i class="fa fa-volume-up big-icon"></i></button>
        </div>
        <br>
      </div>
      <!-- message container -->
      <div id='messageDiv' class="col-sm-3">
      <div id='room'>
        <h2><strong>Chatroom</strong></h2>
        <br>
        <h4>Users:</h4>
        <ul id="people" class="unstyled"></ul> 
      </div>
      <div class="span5 offset2" id="login">
        <form class="form-inline" id='joinChat'>
          <h4>Enter a username:</h4>
          <input type="text" class="input-small" placeholder="Your name" id="name">
          <input type="button" name="join" id="join" value="Join">
        </form>
      </div>
      <div>
        <ul id="messages" class='list-group'></ul>
      </div>
      <form id='chatForm' action="">
        <input class="long" autocomplete="off"/>
        <button id="send-chat-btn" class="long">Send Chat</button>
      </form>

      </div> <!-- message div -->
    </div> <!-- row -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./lib/javascripts/jquery.tipsy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.min.js"></script>
    <script src="env/config.js"></script>
    <script src="app/app.js"></script>
    <script src='app/chat.js'></script>
<!--     // <script src="./lib/anchorme.js/anchorme.min.js"></script> -->
  </body>
</html>
